<div style="margin-bottom: 1rem" class="px-6">
  <mat-card class="demo-inline-calendar-card">
    <mat-calendar [(selected)]="selected" style="background: #181f27;" (selectedChange)="dateChanged($event)"></mat-calendar>
  </mat-card>
</div>

<div class="border-t border-gray-500 p-0"></div>

<div class="mt-2 mx-3">

  <a *ngFor="let infoLink of info" [routerLink]="infoLink.url" >
    <div class="my-2 flex gap-3 items-center p-2 nav_links" routerLinkActive="active">
      <mat-icon class="ml-1">{{ infoLink.icon }}</mat-icon>
      <span style="font-size: 15px;">{{ infoLink.name }} </span> 
    </div>
  </a>

</div>

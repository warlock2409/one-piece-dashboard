
<div class="my-3 flex justify-between items-center">
  <input class="w-80" hlmInput placeholder='Search' type='email' />
</div>

<table mat-table [dataSource]="dataSource" style="background-color: #161b26;border-radius:10px !important;" class="font">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef class="w-8 title" style="border-radius: 10px;">Status</th>
    <td mat-cell *matCellDef="let element" style="border-radius: 10px;">
      <div>
        <mat-icon style="font-size: 36px; height: 36px; width: 36px;">radio_button_unchecked</mat-icon>
      </div>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="title"> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef class="title"> User Name </th>
    <td mat-cell *matCellDef="let element"> {{element.user}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef class="title" > * Entity Name </th>
    <td mat-cell *matCellDef="let element">
      <div class="flex gap-2 items-center">
        <img src="../../../../assets/dog.png" alt="" srcset="">
        pluto
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="services">
    <th mat-header-cell *matHeaderCellDef class="title"> Appointment </th>
    <td mat-cell *matCellDef="let element" >
      <div class="flex gap-2 flex-wrap" style="min-width: 70px;">
        <img src="../../../../assets/calendar.png" alt="" srcset="">
        <img src="../../../../assets/bone.png" alt="" srcset="">
        <img src="../../../../assets/haircut.png" alt="" srcset="">
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="from">
    <th mat-header-cell *matHeaderCellDef class="title"> From Date </th>
    <td mat-cell *matCellDef="let element" >
      {{element.from}}
    </td>
  </ng-container>

  <ng-container matColumnDef="to">
    <th mat-header-cell *matHeaderCellDef class="title"> To Date </th>
    <td mat-cell *matCellDef="let element" >
     {{element.to}}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef class="w-8 title" style="text-align: center;" > Amount </th>
    <td mat-cell *matCellDef="let element" style="text-align: end;" > 
      <div class="flex">
        <div>$100000.00</div>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="w-8" style="text-align: center;border-radius:10px !important;"> </th>
    <td mat-cell *matCellDef="let element" style="text-align: end;border-radius:10px !important;" > 
        <div>
          <button hlmBtn  class="h-6 w-6 p-0.5" align="end" [brnMenuTriggerFor]="menu">
            <hlm-icon class="h-4 w-4" name="lucideMoreHorizontal" />
          </button>
          <ng-template #menu>
            <hlm-menu>
              <hlm-menu-label>Actions</hlm-menu-label>
              <hlm-menu-separator />
              <hlm-menu-group>
              <button hlmMenuItem>View Appointment</button>
              </hlm-menu-group>
              <hlm-menu-separator />
              <hlm-menu-group>
                <button hlmMenuItem>View Pet Owner</button>
                <button hlmMenuItem>View Pet</button>
              </hlm-menu-group>
              <hlm-menu-separator />
              <hlm-menu-group>
                <button hlmMenuItem>Check Out</button>
              </hlm-menu-group>
            </hlm-menu>
          </ng-template>
        </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
